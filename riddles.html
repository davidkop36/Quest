<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andrey's Birthday Quest</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #050816;
      color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 24px;
      box-sizing: border-box;
    }

    h1 { text-align: center; margin-bottom: 8px; }

    .subtitle {
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.75;
      margin-bottom: 24px;
    }

    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.45);
      border: 1px solid rgba(148, 163, 184, 0.3);
      backdrop-filter: blur(4px);
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px 12px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.6);
      background: #020617;
      color: #f9fafb;
      outline: none;
      font-size: 0.95rem;
    }

    button {
      padding: 10px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
      background: #22c55e;
      color: #020617;
    }

    .progress { font-size: 0.9rem; margin-bottom: 8px; opacity: 0.85; }
    .message { min-height: 1.2em; font-size: 0.85rem; margin-bottom: 16px; }
    .message.ok { color: #4ade80; }
    .message.error { color: #fb7185; }

    .tiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-top: 16px;
      margin-bottom: 12px;
    }

    .tile {
      border-radius: 12px;
      padding: 12px;
      background: radial-gradient(circle at top left, #1e293b, #020617);
      border: 1px dashed rgba(148, 163, 184, 0.6);
      min-height: 80px;
      position: relative;
      opacity: 0.3;
    }

    .tile::before {
      content: "???";
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      letter-spacing: 0.08em;
      color: rgba(148, 163, 184, 0.8);
    }

    .tile.revealed {
      opacity: 1;
      border-style: solid;
    }

    .tile.revealed::before { content: ""; }

    .tile-label {
      font-size: 0.7rem;
      text-transform: uppercase;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .tile-text { font-size: 0.9rem; white-space: pre-wrap; }

    #final-section {
      margin-top: 20px;
      padding-top: 14px;
      border-top: 1px dashed rgba(148, 163, 184, 0.4);
      display: none;
    }

    .footer {
      text-align: center;
      font-size: 0.7rem;
      opacity: 0.55;
      margin-top: 12px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><b>Andrey</b>'s Birthday Quest</h1>

    <div class="subtitle">
      Enter codes you discover.<br>
      You don’t need them all.
    </div>

    <div class="card">
      <div class="input-row">
        <input id="code-input" type="text" placeholder="Enter a code…" autocomplete="off">
        <button id="submit-btn">Unlock</button>
      </div>

      <div id="progress" class="progress"></div>
      <div id="message" class="message"></div>
      <div id="tiles-grid" class="tiles-grid"></div>

      <div id="final-section">
        <div><b>Final Secret Unlocked</b></div>
        <div id="final-text"></div>
      </div>
    </div>

    <div class="footer">Hope you like it &lt;3</div>
  </div>

<script>
  const MIN_CODES_REQUIRED = 5;
  const FINAL_GATE_CODE = "225";
  const ENDING_PAGE = "./ending.html";

  const VALID_CODES = {
    "2": 0,
    "11": 1,
    "07122024": 2,
    "7": 3,
    "SEVEN": 3,
    "GEOCACHE": 4,
    "ORBIT": 5,
    "METEOR": 6,
    "BIRTHDAY": 7
  };

  const TILE_TEXTS = [
    { label: "Fragment I", text: "Read it again. Slower." },
    { label: "Fragment II", text: "Thresholds matter." },
    { label: "Fragment III", text: "Some numbers are lived, not solved." },
    { label: "Fragment IV", text: "Genei. Same meaning. Different skin." },
    { label: "Fragment V", text: "A small celebration waits." },
    { label: "Fragment VI", text: "Follow the candles." },
    { label: "Fragment VII", text: "Trust the compass." },
    { label: "Fragment VIII", text: "Ask the quest-master." }
  ];

  const FINAL_MESSAGE = `
    The last clue is not here.<br>
    It’s on something you already have.<br>
    Use the right light.
  `;

  const STORAGE_KEY = "andrey_birthday_quest_tiles_v1";

  const tilesGrid = document.getElementById("tiles-grid");
  const progressEl = document.getElementById("progress");
  const messageEl = document.getElementById("message");
  const finalSection = document.getElementById("final-section");
  const finalText = document.getElementById("final-text");
  const codeInput = document.getElementById("code-input");

  function loadUnlockedTiles() {
    try {
      const raw = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");
      return new Set(raw.filter(n => Number.isInteger(n)));
    } catch {
      return new Set();
    }
  }

  function saveUnlockedTiles() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify([...unlockedTiles]));
  }

  let unlockedTiles = loadUnlockedTiles();

  function createTiles() {
    tilesGrid.innerHTML = "";
    TILE_TEXTS.forEach((t, i) => {
      const d = document.createElement("div");
      d.className = "tile";
      d.dataset.index = i;
      d.innerHTML = `<div class="tile-label">${t.label}</div><div class="tile-text">${t.text}</div>`;
      tilesGrid.appendChild(d);
    });
  }

  function updateUI() {
    const count = unlockedTiles.size;
    const total = 8;

    progressEl.textContent =
      count === 0
        ? "No clues unlocked yet."
        : `Unlocked ${count} out of ${total} clues.`;

    document.querySelectorAll(".tile").forEach(t => t.classList.remove("revealed"));
    unlockedTiles.forEach(i => {
      const tile = document.querySelector(`.tile[data-index="${i}"]`);
      if (tile) tile.classList.add("revealed");
    });

    finalSection.style.display = count >= MIN_CODES_REQUIRED ? "block" : "none";
    if (count >= MIN_CODES_REQUIRED) finalText.innerHTML = FINAL_MESSAGE;
  }

  function submitCode() {
    const code = codeInput.value.trim().toUpperCase();
    codeInput.value = "";

    if (code === FINAL_GATE_CODE) {
      window.location.href = ENDING_PAGE;
      return;
    }

    if (!(code in VALID_CODES)) {
      messageEl.textContent = "Invalid code.";
      messageEl.className = "message error";
      return;
    }

    const idx = VALID_CODES[code];
    if (unlockedTiles.has(idx)) {
      messageEl.textContent = "That fragment is already unlocked.";
      messageEl.className = "message error";
      return;
    }

    unlockedTiles.add(idx);
    saveUnlockedTiles();
    messageEl.textContent = "Fragment unlocked.";
    messageEl.className = "message ok";
    updateUI();
  }

  document.getElementById("submit-btn").onclick = submitCode;
  codeInput.onkeydown = e => e.key === "Enter" && submitCode();

  createTiles();
  updateUI();
</script>
</body>
</html>
